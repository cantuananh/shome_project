<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="lougout_form">
    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
        <input type="submit">
    </form>
</div>


<nav th:fragment="menu" class="navbar navbar-expand-lg bg-dark navbar-dark">
    <a href="" class="navbar-brand" th:href="@{/shopme/admin/home}">
        <img th:src="@{/images/ShopmeAdminSmall.png}" alt="Image error">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a sec:authorize="hasAuthority('Admin')" th:href="@{/shopme/admin/users}" class="nav-link">Users</a>
            </li>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/categories}" class="nav-link">Categories</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/brands}" class="nav-link">Brands</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/products}" class="nav-link">Product</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/customers}" class="nav-link">Customers</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/shipping}" class="nav-link">Shipping</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/orders}" class="nav-link">Orders</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/reports}" class="nav-link">Reports</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/articles}" class="nav-link">Articles</a>
                </li>
            </th:block>
            <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/menus}" class="nav-link">Menus</a>
                </li>
            </th:block>
            <li class="nav-item">
                <a sec:authorize="hasAuthority('Admin')" th:href="@{/shopme/admin/settings}"
                   class="nav-link">Settings</a>
            </li>
            <li>
                <span class="fas fa-user fa-2x icon-silver"></span>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                   sec:authentication="principal.fullName"></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/shopme/admin/account}">Account details</a>
                    <a href="" class="dropdown-item" id="logoutLink">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
