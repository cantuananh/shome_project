<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{admin/fragments :: menu}"></div>

<div>
    <h2>User manager</h2>
    <div>
        <table class="table table-responsive-xl table-striped table-bordered">
            <thead class="thead-dark">
            <tr class="text-center">
                <th>Category ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Category Alias</th>
                <th>Enabled</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr th:each="category, state: ${listCategories}">
                <td th:text="${category.id}"></td>
                <td></td>
                <td>[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <td>[[${category.enabled ? 'true' : 'false'}]]</td>
                <td>
                    <button>edit</button>
                    <button>delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="~{admin/fragments :: footer}"></div>

</body>
</html>
