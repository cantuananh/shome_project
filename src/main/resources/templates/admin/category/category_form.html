<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/fragments :: page_head}"></head>
<body>
<div th:replace="~{admin/fragments :: menu}"></div>

<div>
    <h2 class="text-center mb-3">Category manager | [[${pageTitle}]]</h2>
    <form th:action="@{/shopme/admin/categories/save}" th:method="post" th:object="${category}"
          enctype="multipart/form-data"
          style="max-width: 700px; margin: 0 auto">
        <input type="hidden" th:field="*{id}" id="userId">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Category name</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="name" th:field="*{name}" required minlength="3"
                           maxlength="128">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Alias</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{alias}" required minlength="2"
                           maxlength="64">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Parent</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}" required>
                        <option value="" selected>[No Parent]</option>
                        <th:block th:each="cat :${listCategories}">
                            <option th:value="${cat.id}">[[${cat.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" style="margin-top: 13px" th:field="*{enabled}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}">
                    <input type="file" id="fileImage" accept="image/jpeg, image/png" name="image">
                    <img th:src="@{/images/image-thumbnail.png}" class="img-fluid mr-5" style="height: 74px"
                         alt="Image preview" id="thumbnail">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>
</div>

<div th:replace="~{admin/fragments :: page_footer}"></div>

</body>

<script type="text/javascript">
    $(document).ready(function () {
        doc
    })
</script>
</html>
