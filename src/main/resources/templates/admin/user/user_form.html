<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--    <link type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand" th:href="@{/static}">
            <img th:src="@{/images/ShopmeAdminSmall.png}" alt="Image error">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/users}" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/categories}" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/brands}" class="nav-link">Brands</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/products}" class="nav-link">Product</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/customers}" class="nav-link">Customers</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/shipping}" class="nav-link">Shipping</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/orders}" class="nav-link">Orders</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/reports}" class="nav-link">Reports</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/articles}" class="nav-link">Articles</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/menus}" class="nav-link">Menus</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/shopme/admin/settings}" class="nav-link">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div>
    <h2>User manager | Create new user</h2>
    <button class="btn btn-warning" style="margin-bottom: 1rem;">
        <a style="color: white;text-decoration: none;" th:href="@{/shopme/admin/users/new}">Back</a>
    </button>
    <form th:action="@{/shopme/admin/users/save}" method="post" th:object="${user}" style="max-width: 700px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">First name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="3" maxlength="45">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Last name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="3" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <th:block th:each="role: ${listRoles}">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role.id}" />
                            <label class="form-check-label" th:for="${'role' + role.id}" th:text="${role.name}"></label>
                            - <small th:text="${role.description}"></small>
                        </div>
                    </th:block>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" class="form-check-input" th:field="*{enabled}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>
</div>
<div class="text-center">
    <p>Shopme Control Panel - Copyright &copy; Shopme</p>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function (){
       $('#buttonCancel').on('click', function (){
           window.location = "[[@{/shopme/admin/users}]]";
       })
    });

</script>
</html>
