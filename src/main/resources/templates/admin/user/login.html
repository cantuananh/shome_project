<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Login - Home page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div>
        <img th:src="@{/images/ShopmeAdminBig.png}" style="display: flex; margin: 0 auto">
        <form th:action="@{/shopme/admin/login}" method="post" th:token="true" style="max-width: 350px; margin: 0 auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>

            <div class="text-center" th:if="${param.logout}">
                <p class="text-warning" id="message-logout">You have been logout.</p>
            </div>
            <p class="text-center">Access to Shopme Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
            </p>
            <p class="text-center">
                <input type="submit" value="Login" class="btn btn-primary"/>
            </p>
        </form>
    </div>
</div>

<div class="text-center">
    <p>Shopme Control Panel - Copyright &copy; Shopme</p>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
            setTimeout(function () {
                $('#message-logout').fadeOut();
            }, 3000);
    });
</script>
</html>
